<div class="row">
  <div class="col-md-12 mb-3 pl-0 pr-0" *ngFor="let item of slidess.slice(4, 5)">
    <div class="card mb-3 rounded-0 p-4">
      <h5 class="card-title mb-3">{{obj.title}}</h5>
      <img class="card-img-top heightsinglecard" src="https://m.media-amazon.com/images/M/MV5BMTU2NjIzMTk2NV5BMl5BanBnXkFtZTgwMTY1OTA5NTM@._V1_SY351_SX624_AL_.jpg"
        alt="Card image cap">
      <div class="card-body pl-0 pr-0">

        <p class="card-text">{{obj.subtitle}}</p>
        <!-- <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p> -->
      </div>
    </div>
  </div>
</div>
<h1>{{ message }}</h1>
